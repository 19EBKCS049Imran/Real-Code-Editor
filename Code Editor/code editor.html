<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="code editor.css">
    <script src="https://kit.fontawesome.com/c1eaace919.js" crossorigin="anonymous"></script>
<script defer type="text/JavaScript" src="code editor.js"></script>
</head>
<body>

<div class="container">

    <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea id="html-code" placeholder="Type HTML code here" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" placeholder="Type CSS code here" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea id="js-code" placeholder="Type JavaScript code here" onkeyup="run()"></textarea>
    </div>

    <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
    </div>

</div>
</body>
</html>
